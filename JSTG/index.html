<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Canvas Terrain Generator</title>
		<link rel="stylesheet" href="styles/terrain.css" type="text/css"/>
	</head>

	<body>
	<span style="float:left">
		<canvas id="canvas" width="512" height="512"></canvas>
		<canvas id="voxelview" width="10" height="10"></canvas>
	
		<br/>
		<input type='button' id='savemap' type='button' value='Save Heightmap' class='hidden'/>
		<br/>
	</span>
	<span style="float:left">
		<form>
			<fieldset>
			<legend>Height Map Properties</legend>
				<ol class='options'>
					<li>
						<input type='text' name='seed' id='seed' />
						<label for='seed'>
							Seed
						</label>
					</li>
					<li>
						<input type='text' name='terdim' id='terdim' value="512"/>
						<label for='terdim'>
							Map Dimension (Power of 2)
						</label>
					</li>
					<li>
						<input type='text' name='roughness' id='roughness' value="8"/>
						<label for='roughness'>
							Roughness
						</label>
					</li>
					<li>
						<input type='text' name='unitsize' id='unitsize' value="1"/>
						<label for='unitsize'>
							UnitSize (Power of 2)
						</label>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Render Properties</legend>
				<ol class='options'>
					<li>
						<select id='maptype'>
							<option value = '2'>Gray Scale</option>
							<option value = '1' selected>Color Map</option>
							<option value = '3'>10 Gray Shades</option>
							<option value = '4'>2 Shades</option>
							<option value = '5'>Plasma</option>
						</select>
						<label for='maptype'>
							Map Type
						</label>
					</li>
					<li class="hidden">
						<input type='checkbox' name='perspective' id='perspective'/>
						<label for='perspective'>
							Generate Voxel View (Move with arrows &amp; plus, minus)
						</label>
					</li>
				</ol>
			</fieldset>
			<fieldset class='hidden'>
				<legend>Shadow Map Properties</legend>
				<ol class='options'>
					<li>
						<input type='checkbox' name='shadowmap' id='shadowmap'/>
						<label for='shadowmap'>
							Generate Shadowmap (slow)
						</label>
					</li>
					<li>
						<input type='text' name='sunx' id='sunx'/>
						<label for='sunx'>
							Sun X Pos
						</label>
					</li>
					<li>
						<input type='text' name='suny' id='suny'/>
						<label for='suny'>
							Sun Y Pos
						</label>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Terrain properties</legend>
				<ol class='options'>
					<li>
						<input type='number' name='waterLimit' id='waterLimit' value='30'/>
						<label for='waterLimit'>
							Water limit
						</label>
					</li>
					<li>
						<input type='number' name='sandLimit' id='sandLimit' value='35'/>
						<label for='sandLimit'>
							Sand limit
						</label>
					</li>
					<li>
						<input type='number' name='grassLimit' id='grassLimit' value='85'/>
						<label for='grassLimit'>
							Grass limit
						</label>
					</li>
					<li>
						<input type='number' name='mntLimit' id='mntLimit' value='95'/>
						<label for='mntLimit'>
							Mountain limit
						</label>
					</li>
					<li>
						<input type='number' name='rockLimit' id='rockLimit' value='100' disabled/>
						<label for='rockLimit'>
							Rock limit
						</label>
					</li>
				</ol>
			</fieldset>
			<input type='button' value='Generate' id='generate'/>
			<input type='button' value='Random' id='random'/>
		</form>
	</span>
		<script type="text/javascript" src='js/MersenneTwister.js'></script>
		<script type="text/javascript" src='js/canvasTerrain.js'></script>
		<script type="text/javascript" src='js/index.js'></script>
	</body>
</html>
